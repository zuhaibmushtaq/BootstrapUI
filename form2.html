<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<title>Form 2</title>
</head>
<body>

	<div class="container">
		<h2>Details:</h2>

		<table class="table mb-1">
			
			<tr><th scope="row">First Name</th> <td><input type="text" name="f_nm" class="form-control-xs"></td></tr>
			<tr><th scope="row">Last Name</th> <td><input type="text" name="l_nm" class="form-control-xs"></td></tr>
			<tr>
				<th scope="row">Gender</th> 
				<div class="form-check-inline">

					<td>
						<input type="radio" class="form-check-input" name="gender_radio" id="inlineradio1" value="Male" checked>
							<label class="form-check-label" for="inlineradio1">Male</label>

						<input type="radio" class="form-check-input" name="gender_radio" id="inlineradio2" value="Female">
							<label class="form-check-label" for="inlineradio2">Female</label>

						<input type="radio" class="form-check-input" name="gender_radio" id="inlineradio3" value="Transgender">
							<label class="form-check-label" for="inlineradio3">Transgender</label>
					</td>
				</div>
			</tr>
			<tr><th scope="row">Occupation</th>

				<div>
					
					<td><select class="form-select">
						<option selected>None</option>
						<option value="1">Student</option>
						<option value="2">Employee</option>
						<option value="3">Retired</option>
					</select></td>

				</div>
			</tr>
			<tr><th scope="row">Resume</th>

				<div>
					<td><input type="file" id="resume_file" class="form-control-xs"></td>					
				</div>
			 </tr>

			 <tr><td><button type="submit" class="btn btn-primary">Save</button></td></tr>
			
		</table>



	</div><!--Container div closed here-->

</body>
</html>
